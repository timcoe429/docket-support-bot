<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Docket Support Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://yourdocketonline.com/wp-content/uploads/2025/04/cropped-Blue-Favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="app">
        <!-- Main Header -->
        <header class="main-header">
            <div class="header-logo">
                <img src="https://yourdocketonline.com/wp-content/uploads/2025/04/highres-blue-docket-dumpster-software-e1746022365938-300x261.png" alt="Docket" height="40">
            </div>
            <div class="header-title">Docket Support Center</div>
            <div class="header-status">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- FAQ Panel -->
            <aside class="faq-panel">
                <div class="faq-search">
                    <input type="text" id="faqSearch" placeholder="Search for help...">
                </div>

                <div class="faq-categories" id="faqCategories">
                    <!-- Categories loaded dynamically -->
                </div>

                <div class="faq-footer">
                    <a href="#" class="faq-footer-link" id="startChatLink">Can't find what you're looking for? Chat with us â†’</a>
                </div>
            </aside>

            <!-- Chat Panel -->
            <main class="chat-panel">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-header-title">Docket Website Support Team</div>
                        <div class="chat-header-subtitle">We typically reply within a few minutes</div>
                    </div>
                </div>

                <!-- Welcome Screen (shown before chat starts) -->
                <div class="chat-welcome" id="chatWelcome">
                    <div class="welcome-content">
                        <div class="welcome-icon">
                            <svg viewBox="0 0 24 24" width="48" height="48"><path fill="#009ce6" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
                        </div>
                        <h2 class="welcome-title">Hi there! ðŸ‘‹</h2>
                        <p class="welcome-text">Our support team is here to help with your Docket website.</p>
                        
                        <div class="welcome-stats">
                            <div class="welcome-stat">
                                <span class="stat-dot"></span>
                                <span>Team online</span>
                            </div>
                            <div class="welcome-stat">
                                <span>Avg. response: under 2 min</span>
                            </div>
                        </div>
                        
                        <button class="start-chat-btn" id="startChatBtn">Start a Conversation</button>
                    </div>
                </div>

                <!-- Chat Interface (hidden until chat starts) -->
                <div class="chat-interface" id="chatInterface" style="display: none;">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages added dynamically -->
                    </div>

                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <textarea class="chat-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                            <button class="send-button" id="sendButton">
                                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
