<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Docket Support Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://yourdocketonline.com/wp-content/uploads/2025/04/cropped-Blue-Favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="app">
        <!-- Main Header -->
        <header class="main-header">
            <div class="header-logo">
                <img src="https://yourdocketonline.com/wp-content/uploads/2025/04/highres-blue-docket-dumpster-software-e1746022365938-300x261.png" alt="Docket" height="40">
            </div>
            <div class="header-title">Docket Support Center</div>
            <div class="header-status">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- FAQ Panel -->
            <aside class="faq-panel">
                <div class="faq-search">
                    <input type="text" id="faqSearch" placeholder="Search for help...">
                </div>

                <div class="faq-categories" id="faqCategories">
                    <!-- Categories loaded dynamically -->
                </div>

                <div class="faq-footer">
                    <a href="#" class="faq-footer-link" id="startChatLink">Can't find what you're looking for? Chat with us →</a>
                </div>
            </aside>

            <!-- Chat Panel -->
            <main class="chat-panel">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-header-title">Docket Website Support Team</div>
                        <div class="chat-header-subtitle">We typically reply within a few minutes</div>
                    </div>
                </div>

                <!-- Welcome Screen (shown before chat starts) -->
                <div class="chat-welcome" id="chatWelcome">
                    <div class="welcome-content">
                        <h2 class="welcome-title">How can we help?</h2>
                        <p class="welcome-text">Select a topic to get started</p>

                        <div class="category-buttons">
                            <button class="category-btn" data-category="status">
                                <div class="category-icon">
                                    <svg viewBox="0 0 24 24"><path d="M13 2.05v2.02c3.95.49 7 3.85 7 7.93 0 3.21-1.92 6-4.72 7.28L13 17v5h5l-1.22-1.22C19.91 19.07 22 15.76 22 12c0-5.18-3.95-9.45-9-9.95zM11 2.05C5.94 2.55 2 6.81 2 12c0 3.76 2.09 7.07 5.22 8.78L6 22h5v-5l-2.28 2.28C6.92 18 5 15.21 5 12c0-4.08 3.05-7.44 7-7.93V2.05z"/></svg>
                                </div>
                                <div class="category-info">
                                    <div class="category-title">Website Build Status</div>
                                    <div class="category-desc">Check where your project is at</div>
                                </div>
                                <span class="category-arrow">›</span>
                            </button>

                            <button class="category-btn" data-category="editing">
                                <div class="category-icon">
                                    <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                                </div>
                                <div class="category-info">
                                    <div class="category-title">Website Edits & Changes</div>
                                    <div class="category-desc">Help with updating your site</div>
                                </div>
                                <span class="category-arrow">›</span>
                            </button>

                            <button class="category-btn" data-category="login">
                                <div class="category-icon">
                                    <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                                </div>
                                <div class="category-info">
                                    <div class="category-title">Login & Access</div>
                                    <div class="category-desc">Password or login issues</div>
                                </div>
                                <span class="category-arrow">›</span>
                            </button>

                            <button class="category-btn" data-category="other">
                                <div class="category-icon">
                                    <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
                                </div>
                                <div class="category-info">
                                    <div class="category-title">Something Else</div>
                                    <div class="category-desc">Other questions or help</div>
                                </div>
                                <span class="category-arrow">›</span>
                            </button>
                        </div>

                        <div class="welcome-footer">
                            <div class="welcome-stat">
                                <span class="stat-dot"></span>
                                <span>Support team online</span>
                            </div>
                            <div class="welcome-stat">
                                <span>Avg. response under 2 min</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Interface (hidden until chat starts) -->
                <div class="chat-interface" id="chatInterface" style="display: none;">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages added dynamically -->
                    </div>

                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <textarea class="chat-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                            <button class="send-button" id="sendButton">
                                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
